<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>The Best Album</title>
    </head>
    <body>
        <header>
            <h1>Choose the best Metallica album</h1>
            <nav>
                <a href="index.html">Home page</a>
                <br>
                <br>
            </nav>
        </header>
        <main>
            <form method="POST" action="https://formspree.io/f/mgerwzgg">
                <label>
                    <b>Name:</b>
                    <input type="text" placeholder="Name" name="name" required>
                </label>
                <br>
                <label>
                    <b>Email:</b>
                    <input type="text" placeholder="Email" name="email" required>
                </label>
                <br>
                <label>
                    <b>Album:</b>
                </label>
                <br>
                <label>
                    <input type="radio" name="Album" value="1983-Kill_Em_All">1983-Kill Em All<img src="img/kill_em_all.jpg" alt="kill_em_all_album" width="50">
                </label>
                <br>
                <label>
                    <input type="radio" name="Album" value="1984-Ride_The_Lightning">1984-Ride The Lightning<img src="img/ride_the_ighthing.jpg" alt="ride_the_lighthing_album" width="50">
                </label>
                <br>
                <label>
                    <input type="radio" name="Album" value="1986-Master_Of_Puppets">1986-Master Of Puppets<img src="img/master_of_puppets.jpg" alt="master_of_puppets_album" width="50">
                </label>
                <br>
                <label>
                    <input type="radio" name="Album" value="1988-And_Justice_For_All">1988-And Justice For All<img src="img/and_justice_for_all.jpg" alt="and_justice_for_all_album" width="50">
                </label>
                <br>
                <label>
                    <input type="radio" name="Album" value="1991-Metallica">1991-Metallica<img src="img/metallica.jpg" alt="metallica_album" width="50">
                </label>
                <br>
                <label>
                    <input type="radio" name="Album" value="1996-Load">1996-Load<img src="img/load.jpg" alt="load_album" width="50">
                </label>
                <br>
                <label>
                    <input type="radio" name="Album" value="1997-Reload">1997-Reload<img src="img/reload.jpg" alt="reload_album" width="50">
                </label>
                <br>
                <label>
                    <input type="radio" name="Album" value="1998-Garage_Inc">1998-Garage Inc<img src="img/garage_inc.jpg" alt="garage_inc_album" width="50">
                </label>
                <br>
                <label>
                    <input type="radio" name="Album" value="1999-S_and_M">1999-S & M<img src="img/s_and_m.jpg" alt="s_and_m_album" width="50">
                </label>
                <br>
                <label>
                    <input type="radio" name="Album" value="2003-St._Anger">2003-St. Anger<img src="img/st._anger.jpg" alt="st._anger_album" width="50">
                </label>
                <br>
                <label>
                    <input type="radio" name="Album" value="2008-Death_Magnetic">2008-Death Magnetic<img src="img/death_magnetic.jpg" alt="death_magnetic_album" width="50">
                </label>
                <br>
                <label>
                    <input type="radio" name="Album" value="2011-Beyond_Magnetic">2011-Beyond Magnetic<img src="img/beyond_magnetic.jpg" alt="beyond_magnetic_album" width="50">
                </label>
                <br>
                <label>
                    <input type="radio" name="Album" value="2016-Hardwired...To_Self-Destruct">2016-Hardwired...To Self-Destruct<img src="img/hardwired_to_self_destruct.jpg" alt="hardwired_to_self_destruct_album" width="50">
                </label>
                <br>
                <br>
                <label>
                    <b>Your favourite group members:</b>
                </label>
                <br>
                <label>
                    <input type="checkbox" name="member" value="James_Hetfield">James Hetfield<img src="img/hetfield.jpg" alt="james_hetfield_photo" width="100">
                </label>
                <br>
                <label>
                    <input type="checkbox" name="member" value="Lars_Ulrich">Lars Ulrich<img src="img/ulrich.jpg" alt="lars_ulrich_photo" width="100">
                </label>
                <br>
                <label>
                    <input type="checkbox" name="member" value="Kirk_Hammett">Kirk Hammett<img src="img/hammett.jpg" alt="kirk_hammett_photo" width="100">
                </label>
                <br>
                <label>
                    <input type="checkbox" name="member" value="Robert_Trujilo">Robert Trujilo<img src="img/trujilo.jpg" alt="robert_trujilo_photo" width="100">
                </label>
                <br>
                <label>
                    <input type="checkbox" name="member" value="Dave_Mustaine">Dave Mustaine<img src="img/mustaine.jpg" alt="dave_mustaine_photo" width="100">
                </label>
                <br>
                <label>
                    <input type="checkbox" name="member" value="Jason_Newsted">Jason Newsted<img src="img/newsted.jpg" alt="jason_newsted_photo" width="100">
                </label>
                <br>
                <label>
                    <input type="checkbox" name="member" value="Cliff_Burton">Cliff Burton<img src="img/burton.jpg" alt="cliff_burton_photo" width="100">
                </label>
                <br>
                <label>
                    <input type="checkbox" name="member" value="Ron_McGovney">Ron McGovney<img src="img/mcgovney.jpg" alt="ron_mcgovney_photo" width="100">
                </label>
                <br>
                <br>
                <label>
                    <b>How ofter do you listen to Metallica:</b>
                    <br>
                    <span>Not at all</span>
                    <input type="range" min="0" max="10" step="1" name="how often" id="how oftten">
                    <span>Every day</span>
                </label>
                <br>
                <br>
                <label>
                    <b>Tell us more about your favourite album:</b>
                    <textarea name="comments" rows="5" cols="50"></textarea>
                </label>
                <br>
                <br>
                <label for="second_big4_band">
                    <b>What is your second favourite Big4 band:</b>
                </label>
                <select name="second_big4_band" id="second_big4_band">
                    <option value="anthrax">Anthrax</option>
                    <option value="megadeth">Megadeth</option>
                    <option value="slayer">Slayer</option>
                </select>
                <br>
                <br>
                <input type="submit">
            </form>
        </main>
